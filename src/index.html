<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Amazon Clone</title>
</head>
<body>
   <header>
    <div class="navbar">
        <!-- after nav-logo other class name border -->
        <div class="nav-logo border">
            <div class="logo"></div>
        </div>
        <div class="nav-address border">
            <p class="address-first">Deliver to</p>
            <div class="address-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="address-second">India</p>
            </div>
        </div>
        <div class="nav-search" > 
             <select class="search-select">
                 <option>All</option>
             </select>
             <input class="search-input" placeholder="Search Amazon">
             <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
             </div>
        </div>
        <div class="nav-sigin border">
            <p><span>Hello, sign in</span></p>
            <p class="nav-second">Account & list</p>
        </div>
        <div class="nav-return border">
            <p><span>Returns </span></p>
            <p class="nav-second">& Order</p>
        </div>
        <div class="nav-cart border">
            <i class="fa-solid fa-cart-shopping"></i>
            cart
        </div>
    </div>
    <div class="panel">
        <div class="panel-all">
            <i class="fa-solid fa-bars"></i>
            ALL
        </div>
        <div class="panel-ops">
            <a class="border">Today's Deals</a>
            <a class="border">Registery</a>
            <a class="border">Gift Cards</a>
            <a class="border">Sell</a>
        </div>
        <div class="panel-deal">
            Shop deals in Electronic
        </div>
    </div>
   </header>
   <div class="hero-section">
    <div class="hero-message">
        <p>You are on amazon.com.You can also shop on Amazon India for millions of products with fast local delivery.<a  >click here to go to amazon.in</a></p>
    </div>
   </div>
</body>
</html>
